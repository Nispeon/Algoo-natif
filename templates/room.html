<!DOCTYPE html>

<body>
<ul id="messages"></ul>
<form id="form" action="">
    <input id="input" autocomplete="off" /><button>Send</button>
</form>



<!--IFRAME PTET CACA, PAS SUR DE POUVOIR ADD DES MARKERS DESSUS-->
<div id="osm-map">
    <iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=2.191064357757569%2C48.88026784327868%2C2.2627329826354985%2C48.90704393964602&amp;layer=mapnik&amp;marker=48.89365768409499%2C2.226898670196533" style="border: 1px solid black"></iframe><br/><small><a href="https://www.openstreetmap.org/?mlat=48.8937&amp;mlon=2.2269#map=15/48.8937/2.2269">View Larger Map</a></small>
</div>
</body>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
    let socket = io();
    let form = document.getElementById('form');
    let input = document.getElementById('input');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
            socket.emit('chat message', input.value);
            input.value = '';
        }
    });

    let credential = btoa('')

    socket.on('chat message', function(msg) {
        var item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on('credentials', (credential) => {

    })

    // create osm map
    var map = L.map('osm-map').setView([51.505, -0.09], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

</script>
</html>
